<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue内置指令示例: v-once</title>
</head>
<body>
	<div id="app">
		<span v-once>{{ message }}</span>
		<div v-once>
			<span>{{ message }}</span>
		</div>
		<span>{{ message }}</span><br />
		<button @click="app.message = '这是另一段文本'">改变值(message)</button>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				message : '这是一段文本'
			}
		});
	</script>
</body>
</html>
