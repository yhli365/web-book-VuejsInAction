<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue内置指令示例: v-cloak</title>
<style>
[v-cloak] {
	display: none;
}
</style>
</head>
<body>
	<div id="app" v-cloak>{{ message }}</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				message : '这是一段文本'
			}
		});
	</script>
</body>
</html>
