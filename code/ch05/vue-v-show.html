<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue内置指令示例: v-show</title>
</head>
<body>
	<div id="app">
		<p v-show="status === 1">当status为1时显示该行</p>
		<div>status = {{ status }}</div>
		<button @click="changeStatusValue">改变值(status)</button>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				status : 1
			},
			methods : {
				changeStatusValue : function() {
					this.status += 1;
					if (this.status > 3) {
						this.status = 1;
					}
				}
			}
		});
	</script>
</body>
</html>
