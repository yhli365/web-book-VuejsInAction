<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue内置指令示例: v-for数组过滤与排序</title>
</head>
<body>

	<div id="app">
		<div style="color: blue">过滤</div>
		<ul>
			<li v-for="book in filterBooks">书名：{{ book.name }} ， 作者： {{
				book.author }}</li>
		</ul>
		<hr />
		<div style="color: blue">排序</div>
		<ul>
			<li v-for="book in sortedBooks">书名：{{ book.name }} ， 作者： {{
				book.author }}</li>
		</ul>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				books : [ {
					name : '《Vue.js实战》',
					author : '梁'
				}, {
					name : '《JavaScript语言精粹》',
					author : 'Douglas Crockford'
				}, {
					name : '《JavaScript高级程序设计》',
					author : 'Nicholas C.Zakas'
				} ]
			},
			computed : {
				filterBooks : function() {
					return this.books.filter(function(item) {
						return item.name.match(/JavaScript/);
					});
				},
				sortedBooks : function() {
					return this.books.sort(function(a, b) {
						return a.name.length < b.name.length;
					});
				}
			}
		});
	</script>
</body>
</html>
