<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>表单与v-model: 修饰符</title>
<style type="text/css">
.content {
	white-space: pre;
	background: pink;
	margin: 10px 0px;
	padding: 5px 0px;
}
</style>
</head>
<body>
	<div style="color: red">修饰符.lazy</div>
	<div id="app">
		<p>输入的内容是：</p>
		<div class="content">{{ message }}</div>
		<input type="text" v-model.lazy="message">
	</div>
	<hr />

	<div style="color: red">修饰符.number</div>
	<div id="app2">
		<p>输入的内容是：</p>
		<div class="content">{{ typeof message }} | {{ message }}</div>
		<input type="number" v-model.number="message">
	</div>
	<hr />

	<div style="color: red">修饰符.number</div>
	<div id="app3">
		<p>输入的内容是：</p>
		<div class="content">{{ message }}</div>
		<input type="text" v-model.trim="message">
	</div>
	<hr />

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				message : ''
			}
		});

		var app2 = new Vue({
			el : '#app2',
			data : {
				message : 123
			}
		});

		var app3 = new Vue({
			el : '#app3',
			data : {
				message : ''
			}
		});
	</script>
</body>
</html>
