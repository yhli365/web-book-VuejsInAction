<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>表单与v-model: 绑定值</title>
<style type="text/css">
.content {
	white-space: pre;
	background: pink;
	margin: 10px 0px;
	padding: 5px 0px;
}
</style>
</head>
<body>
	<div style="color: red">单选按钮</div>
	<div id="app">
		<p>选择的项是：</p>
		<div class="content">{{ picked }}</div>
		<div class="content">{{ value }}</div>
		<input type="radio" v-model="picked" :value="value"> <label>单选按钮</label>
	</div>
	<hr />

	<div style="color: red">复选框</div>
	<div id="app2">
		<p>选择的项是：</p>
		<div class="content">{{ toggle }}</div>
		<div class="content">{{ value1 }}</div>
		<div class="content">{{ value2 }}</div>
		<input type="checkbox" v-model="toggle" :true-value="value1"
			:false-value="value2"> <label>复选框</label>
	</div>
	<hr />

	<div style="color: red">选择列表</div>
	<div id="app3">
		<p>选择的项是：</p>
		<div class="content">{{ selected.number }}</div>
		<select v-model="selected">
			<option :value="{ number: 123 }">123</option>
			<option :value="{ number: 789 }">789</option>
		</select>
	</div>
	<hr />

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				picked : false,
				value : 123
			}
		});

		var app2 = new Vue({
			el : '#app2',
			data : {
				toggle : false,
				value1 : 'a',
				value2 : 'b'
			}
		});

		var app3 = new Vue({
			el : '#app3',
			data : {
				selected : ''
			}
		});
	</script>
</body>
</html>
