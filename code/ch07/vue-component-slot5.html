<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>组件详解: 使用slot分发内容</title>
</head>
<body>
	<div style="color: red">访问slot</div>
	<div id="app">
		<child-component>
		<h2 slot="header">标题</h2>
		<p>正文内容</p>
		<p>更多的正文内容</p>
		<div slot="footer">底部信息</div>
		<p>补充的正文内容</p>
		</child-component>
	</div>
	<hr />

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		Vue
				.component(
						'child-component',
						{
							template : '\
			<div class="container">\
				<div class="header">\
					<slot name="header"></slot>\
				</div>\
				<div class="main">\
					<slot></slot>\
				</div>\
				<div class="footer">\
					<slot name="footer"></slot>\
				</div>\
			</div>',
			mounted: function() {
				var header = this.$slots.header;
				var main = this.$slots.default;
				var footer = this.$slots.footer;
				console.log(footer);
				console.log(footer[0].elm.innerHTML);
			}
						});
		var app = new Vue({
			el : '#app'
		});
	</script>
</body>
</html>
