<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>组件详解: hello</title>
</head>
<body>
	<div id="app">
		<Card style="width: 350px;">
		<p slot="title">与xxx聊天中</p>
		<a href="#" slot="extra"> <Icon type="android-close" size="18"></Icon>
		</a>
		<div style="height: 100px;"></div>
		<div>
			<Row :gutter="16"> <i-col span="17"> <i-input
				v-model="value" placeholder="请输入..."></i-input> </i-col> <i-col span="4">
			<i-button type="primary" icon="paper-airplane">发送</i-button> </i-col> </Row>
		</div>
		</Card>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				value : ''
			}
		});
	</script>
</body>
</html>
