<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>组件详解: 其他</title>
</head>
<body>
	<div style="color: red">X-Templates</div>
	<div id="app">
		<my-component></my-component>
	</div>
	<hr />

	<script type="text/template" id="my-component">
		<div>这是组件的内容</div>
	</script>

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		Vue.component('my-component', {
			template : '#my-component'
		});

		var app = new Vue({
			el : '#app'
		});
	</script>
</body>
</html>
