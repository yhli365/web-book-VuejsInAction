<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>组件详解: 组件高级用法</title>
</head>
<body>
	<div style="color: red">异步组件</div>
	<div id="app">
		<child-component></child-component>
	</div>
	<hr />

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		Vue.component('child-component', function(resolve, reject) {
			window.setTimeout(function() { // 只是为了演示异步
				resolve({
					template : '<div>我是异步渲染的</div>'
				});
			}, 2000);
		});

		var app = new Vue({
			el : '#app'
		});
	</script>
</body>
</html>
