<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>组件详解: 其他</title>
</head>
<body>
	<div style="color: red">失败</div>
	<div id="app">
		<div id="div" v-if="showDiv">这是一段文本</div>
		<button @click="getText">获取div内容</button>
	</div>
	<hr />

	<div style="color: red">$nextTick</div>
	<div id="app2">
		<div id="div2" v-if="showDiv">这是一段文本</div>
		<button @click="getText">获取div内容</button>
	</div>
	<hr />

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		var app = new Vue({
			el : '#app',
			data : {
				showDiv : false
			},
			methods : {
				getText : function() {
					this.showDiv = true;
					var text = document.getElementById('div').innerHTML;
					console.log(text);
				}
			}
		});

		// -------------------------------app2
		var app2 = new Vue({
			el : '#app2',
			data : {
				showDiv : false
			},
			methods : {
				getText : function() {
					this.showDiv = true;
					this.$nextTick(function() {
						var text = document.getElementById('div2').innerHTML;
						console.log(text);
					});
				}
			}
		});
	</script>
</body>
</html>
