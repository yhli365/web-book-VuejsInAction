<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>组件详解: 使用slot分发内容</title>
</head>
<body>
	<div style="color: red">slot用法：单个Slot</div>
	<div id="app">
		<child-component>
		<p>分发的内容</p>
		<p>更多分发的内容</p>
		</child-component>
		<child-component></child-component>
	</div>
	<hr />

	<div style="color: red">slot用法：具名slot</div>
	<div id="app2">
		<child-component2>
		<h2 slot="header">标题</h2>
		<p>正文内容</p>
		<p>更多的正文内容</p>
		<div slot="footer">底部信息</div>
		<p>补充的正文内容</p>
		</child-component2>
	</div>
	<hr />

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		Vue
				.component(
						'child-component',
						{
							template : '\
			<div>\
				<slot>\
					<p>如果父组件没有插入内容，我将作为默认出现</p>\
				</slot>\
			</div>'
						});
		var app = new Vue({
			el : '#app'
		});

		// -------------------------------app2
		Vue
				.component(
						'child-component2',
						{
							template : '\
			<div class="container">\
				<div class="header">\
					<slot name="header"></slot>\
				</div>\
				<div class="main">\
					<slot></slot>\
				</div>\
				<div class="footer">\
					<slot name="footer"></slot>\
				</div>\
			</div>'
						});
		var app2 = new Vue({
			el : '#app2'
		});
	</script>
</body>
</html>
