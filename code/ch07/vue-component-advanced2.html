<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>组件详解: 组件高级用法</title>
</head>
<body>
	<div style="color: red">内联模板</div>
	<div id="app">
		<child-component inline-template>
		<div>
			<h2>在父组件中定义子组件的模板</h2>
			<p>{{ message }}</p>
			<p>{{ msg }}</p>
		</div>
		</child-component>
	</div>
	<hr />

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		Vue.component('child-component', {
			data : function() {
				return {
					msg : '在子组件声明的数据'
				}
			}
		});

		var app = new Vue({
			el : '#app',
			data : {
				message : '在父组件声明的数据'
			}
		});
	</script>
</body>
</html>
