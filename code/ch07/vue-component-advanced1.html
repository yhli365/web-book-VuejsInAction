<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>组件详解: 组件高级用法</title>
</head>
<body>
	<div style="color: red">递归组件</div>
	<div id="app">
		<child-component :count="1"></child-component>
	</div>
	<hr />

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		Vue.component('child-component', {
			name: 'child-component',
			props: {
				count:{
					type: Number,
					default: 1
				}
			},
			template : '\
			<div class="child">\
				HEAD-{{ count }}\
				<child-component :count="count + 1" v-if="count < 3"></child-component>\
				TAIL-{{ count }}\
			</div>'
		});

		var app = new Vue({
			el : '#app'
		});

	</script>
</body>
</html>
