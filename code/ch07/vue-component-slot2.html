<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>组件详解: 使用slot分发内容</title>
</head>
<body>
	<div style="color: red">showChild作用域：父组件</div>
	<div id="app">
		<child-component v-show="showChild"></child-component>
	</div>
	<hr />

	<div style="color: red">showChild作用域：子组件</div>
	<div id="app2">
		<child-component2></child-component2>
	</div>
	<hr />

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		Vue.component('child-component', {
			template : '<div>子组件</div>'
		});
		var app = new Vue({
			el : '#app',
			data : {
				showChild : true
			}
		});

		// -------------------------------app2
		Vue.component('child-component2', {
			template : '<div v-show="showChild">子组件</div>',
			data : function() {
				return {
					showChild : true
				}
			}
		});
		var app2 = new Vue({
			el : '#app2'
		});
	</script>
</body>
</html>
