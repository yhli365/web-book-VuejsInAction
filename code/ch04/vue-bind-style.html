<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue示例: 绑定内联样式style</title>
</head>
<body>
	<div id="app1">
		<div :style="{ 'color': color, 'fontSize': fontSize + 'px' }">文本</div>
		<!-- CSS属性名称使用驼峰命名（camelCase）或短横线分隔命名（kebab-case）。 -->
		<div :style="{ 'color': color, 'font-size': fontSize + 'px' }">文本</div>
	</div>
	<hr />
	<div id="app2">
		<div :style="styles">文本</div>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app1 = new Vue({
			el : '#app1',
			data : {
				color : 'red',
				fontSize : 14
			}
		});
		var app2 = new Vue({
			el : '#app2',
			data : {
				styles : {
					color : 'blue',
					fontSize : 48
				}
			}
		});
	</script>
</body>
</html>
