<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>自定义指令: 基本用法</title>
</head>
<body>
	<div style="color: red">v-focus</div>
	<div id="app">
		<input type="text" v-focus>
	</div>
	<hr />

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		Vue.directive('focus', {
			inserted : function(el) {
				// 聚焦元素
				el.focus();
			}
		});

		var app = new Vue({
			el : '#app'
		});
	</script>
</body>
</html>
