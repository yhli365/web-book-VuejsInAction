<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue示例: 计算属性</title>
</head>
<body>
	<div id="app">
		<div style="color: red">每一个计算属性都包含一个getter和一个setter，绝大数情况下，只会用默认的getter方法。</div>
		姓名：{{ fullName }}
		<button @click="app.fullName='John Doe'">改变名称</button>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				firstName : 'Jack',
				lastName : 'Green'
			},
			computed : {
				fullName : {
					// getter, 用于读取
					get : function() {
						console.log('get');
						return this.firstName + ' ' + this.lastName;
					},
					// setter, 写入时触发
					set : function(newValue) {
						console.log('set# ' + newValue);
						var names = newValue.split(' ');
						this.firstName = names[0];
						this.lastName = names[names.length - 1];
					}
				}
			}
		});
	</script>
</body>
</html>
