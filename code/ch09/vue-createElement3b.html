<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Render函数: createElement用法</title>
</head>
<body>
	<div style="color: red">使用JavaScript代替模板功能: v-for</div>
	<div id="app">
		<ele :list="list"></ele>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		Vue.component('ele', {
			render : function(createElement) {
				var nodes = [];
				for (var i = 0; i < this.list.length; i++) {
					nodes.push(createElement('p', this.list[i]));
				}
				return createElement('div', nodes);
			},
			props : {
				list : {
					type : Array
				}
			}
		});

		var app = new Vue(
				{
					el : '#app',
					data : {
						list : [ '《Vue.js实战》', '《JavaScript高级程序设计》',
								'《JavaScript语言精粹》' ]
					}
				});
	</script>
</body>
</html>
