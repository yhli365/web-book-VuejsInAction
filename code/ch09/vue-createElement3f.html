<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Render函数: createElement用法</title>
</head>
<body>
	<div style="color: red">使用JavaScript代替模板功能: slot</div>
	<div id="app">
		<ele></ele>
		<ele>
		<p>slot的内容</p>
		</ele>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		Vue.component('ele', {
			render : function(createElement) {
				if (this.$slots.default === undefined) {
					return createElement('div', '没有使用slot时显示的文本');
				} else {
					return createElement('div', this.$slots.default);
				}
			}
		});

		var app = new Vue({
			el : '#app'
		});
	</script>
</body>
</html>
