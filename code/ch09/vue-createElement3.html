<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Render函数: createElement用法</title>
</head>
<body>
	<div style="color: red">使用JavaScript代替模板功能: v-if/v-else</div>
	<div id="app">
		<ele :show="show"></ele>
		<button @click="show = !show">切换 show</button>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		Vue.component('ele', {
			render : function(createElement) {
				if (this.show) {
					return createElement('p', 'show的值为true');
				} else {
					return createElement('p', 'show的值为false');
				}
			},
			props : {
				show : {
					type : Boolean,
					default : false
				}
			}
		});

		var app = new Vue({
			el : '#app',
			data : {
				show : false
			}
		});
	</script>
</body>
</html>
