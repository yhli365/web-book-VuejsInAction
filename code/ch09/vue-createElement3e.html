<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Render函数: createElement用法</title>
</head>
<body>
	<div style="color: red">使用JavaScript代替模板功能: 事件修饰符（模拟聊天发送内容的场景）</div>
	<div id="app">
		<ele></ele>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		Vue.component('ele', {
			render : function(createElement) {
				var _this = this;
				//渲染聊天内容列表
				if (this.list.length) {
					var listNode = createElement('ul', this.list.map(function(
							item) {
						return createElement('li', item);
					}));
				} else {
					var listNode = createElement('p', '暂无聊天内容');
				}
				return createElement('div', [ listNode,
						createElement('input', {
							attrs : {
								placeholder : '输入内容，按回车键发送'
							},
							style : {
								width : '200px'
							},
							on : {
								keyup : function(event) {
									//如果不是回车键，不发送数据
									if (event.keyCode !== 13)
										return;
									//添加输入的内容到聊天列表
									_this.list.push(event.target.value);
									//发送后，清空输入框
									event.target.value = '';
								}
							}
						}) ]);
			},
			data : function() {
				return {
					value : '',
					list : []
				}
			}
		});

		var app = new Vue({
			el : '#app'
		});
	</script>
</body>
</html>
