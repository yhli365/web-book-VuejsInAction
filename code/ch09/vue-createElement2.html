<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Render函数: createElement用法</title>
</head>
<body>
	<div style="color: red">通过一个循环和工厂函数就可以渲染5个重复的子组件Child。</div>
	<div id="app">
		<ele></ele>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		// -------------------------------app1
		var Child = {
			render : function(createElement) {
				return createElement('p', 'text');
			}
		};

		Vue.component('ele', {
			render : function(createElement) {
				return createElement('div', Array.apply(null, {
					length : 5
				}).map(function() {
					return createElement(Child);
				}));
			}
		});

		var app = new Vue({
			el : '#app'
		});
	</script>
</body>
</html>
