<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue示例: v-bind</title>
</head>
<body>
	<div id="app">
		<a v-bind:href="url">链接</a>
		<hr />
		<img v-bind:src="imgUrl">
		<hr />
		<div style="color: red">v-bind语法糖缩写(:)</div>
		<a :href="url">链接</a>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				url : 'https://www.github.com',
				imgUrl : 'http://xxx.xxx.xx/img.png'
			}
		})
	</script>
</body>
</html>
