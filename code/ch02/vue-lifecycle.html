<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue数据绑定示例: Vue的生命周期钩子</title>
</head>
<body>
	<div id="app">当前时间：{{ date }}</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				date : new Date()
			},
			created: function() {
				console.log("created# " + this.date);
			},
			mounted: function() {
				var _this = this;
				this.timer = setInterval(function() {
					_this.date = new Date();
				}, 1000);
				console.log("mounted# " + this.date);
			},
			beforeDestroy: function() {
				if (this.timer) {
					clearInterval(this.timer);
				}
				console.log("beforeDestroy# " + app.date);
			}
		})
	</script>
</body>
</html>
