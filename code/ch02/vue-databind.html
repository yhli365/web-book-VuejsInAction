<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue数据绑定示例: v-html,表达式</title>
</head>
<body>
	<div id="app">
		<hr />
		<div style="color: red">显示标签</div>
		<span v-pre>{{ 这里的内容是不会被编译的 }}</span>
		<hr />
		<div style="color: red">输出HTML</div>
		<span v-html="link"></span>
		<hr />
		<div style="color: red">表达式</div>
		<p>{{ number /10}}</p>
		<p>{{ isOK ? '确定':'取消' }}</p>
		<p>{{ text.split(',').reverse().join('-') }}</p>
		<!-- 不支持：这是语句，不是表达式  -->
		<!--<p>{{ var book = 'Vue.js实战' }}</p>-->
		<!-- 不支持：不能使用流控制，要使用三元运算 -->
		<!--<p>{{ if (isOK) return 'msg' }}</p>-->
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue(
				{
					el : '#app',
					data : {
						link : '<a href="http://www.baidu.com" target="_blank">这是一个链接</a>',
						number : 100,
						isOK : false,
						text : '123,456',
						test : '#2.1'
					}
				})
	</script>
</body>
</html>
